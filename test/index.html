<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathJax v3</title>
</head>
<body>
  <div>
    <button id="msqrt">msqrt</button>
    <button id="mfrac">mfrac</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
  <script
    async
    id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    type="text/javascript"
  ></script>
  <script src="MathJaxEditor.js"></script>
  <script>
    Promise.all([
      new FontFaceObserver('MJXTEX').load(),
      new FontFaceObserver('MJXZERO').load()
    ]).then(() => {
      window.editor = MathJaxEditor.createUsing(MathJax)
      window.editor.setValue(
        '<msqrt>' +
          '<mrow>' +
            '<mn>2</mn>' +
            '<mn>3</mn>' +
          '</mrow>' +
        '</msqrt>'
      )
      
      document.getElementById('msqrt').addEventListener('click', () => {
        const msqrt = document.createElement('msqrt')
        const mrow = document.createElement('mrow')
        msqrt.appendChild(mrow)
        window.editor.add(msqrt, mrow)
      })

      document.getElementById('mfrac').addEventListener('click', () => {
        const mfrac = document.createElement('mfrac')
        const mrow1 = document.createElement('mrow')
        const mrow2 = document.createElement('mrow')
        mfrac.appendChild(mrow1)
        mfrac.appendChild(mrow2)
        window.editor.add(mfrac, mrow1)
      })
    })
  </script>
</body>
</html>
